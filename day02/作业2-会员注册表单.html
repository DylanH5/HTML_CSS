<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业2-会员注册表单</title>
</head>
<body>
<h1>青春不常在，抓紧谈恋爱</h1>
<hr>
<form>
    <label>
        昵称：<input type="text" placeholder="请输入昵称">
    </label>
    <br>
    <br>
    <label>
        性别：<label><input type="radio" name="gender">男</label>
        <label><input type="radio" name="gender">女</label>
    </label>
    <br>
    <br>
    <label>
        所在城市：
        <select>
            <option>上海</option>
            <option>北京</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
    </label>
    <br>
    <br>
    <label>
        婚姻状况：<label><input type="radio">未婚</label>
        <label><input type="radio">已婚</label>
        <label><input type="radio">保密</label>
    </label>
    <br>
    <br>
    <label>
        喜欢的类型：
        <label>
            <input type="checkbox" checked>可爱
        </label>
        <label>
            <input type="checkbox" checked>性感
        </label>
        <label>
            <input type="checkbox">御姐
            <input type="checkbox">萝莉
            <input type="checkbox">小鲜肉
            <input type="checkbox">大叔
        </label>
    </label>
    <br>
    <br>
    个人介绍：
    <br>
    <label>
        <textarea cols="60" rows="10"></textarea>
    </label>
    <br>
    <br>
    <strong>我承诺：</strong>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <label>
        <input type="checkbox">我同意所有条款
    </label>
    <br>
    <br>
    <button>免费注册</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
