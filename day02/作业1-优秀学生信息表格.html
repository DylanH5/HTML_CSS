<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优秀学生信息表格</title>
</head>
<body>
<h1>优秀学生信息表格</h1>
<table border="1" width="400" height="400">
    <thead>
    <tr>
        <th>年级</th>
        <th>姓名</th>
        <th>学号</th>
        <th>班级</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">高三</td>
        <td >张三</td>
        <td >110</td>
        <td >三年级二班</td>
    </tr>
    <tr>
        <td >赵四</td>
        <td >120</td>
        <td >三年级三班</td>
    </tr>
    </tbody>
    <tfoot>

    <tr>
        <td >评语</td>
        <td colspan="3">你们都很优秀</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
